<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./main.css">
   <title>8-1</title>
</head>
<body>
   <section class="review">
      <div class="container">
         <h4>Оставьте свой отзыв на “Ароматическое саше”</h4>
            <form class="revier__form form" action="#">
               <div>
                  <textarea class="form__textarea" name="review" placeholder="Ваш отзыв*" required></textarea>
               </div>
               <div class="form__inputs">
                  <input class="form__input" type="text" name="username" placeholder="Имя*" required>
                  <input class="form__input" type="tel" name="tel" placeholder="Телефон*" required>
                  <input class="form__input" type="email" name="email" placeholder="Email">
               </div>
               <div class="form__btn">
                  <button type="submit">Отправить</button>
                  <input class="form__checkbox" type="checkbox" name="email" id="save_email">
                  <label for="save_email">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
               </div>
            </form>
         </h4>
      </div>
   </section>   
</body>
</html>
